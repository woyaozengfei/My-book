<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no,minimal-ui">
		<meta name="format-detection" content="telephone=no">
		<link rel="stylesheet" href="css/reset.css">
		<link rel="stylesheet" href="css/index.css">
		<title>书城</title>
	</head>

	<body>
		<!--加载图标-->
		<div class="loading-mask" id="init_loading">
			<div class="loading-icon"></div>
		</div>
		<!--总容器开始-->
		<div class="container" id="root">
			<!--文章标题-->
			<div class="m-artical-action">
				<div class="artical-action-mid" id="action_mid"></div>
			</div>
			<div id="fiction_chapter_title"></div>
			<!--文章内容-->
			<div id="fiction_container" class="m-read-content" >
			</div>
			<!--顶部导航-->
			<div class="top-nav" id="top-nav" style="display:none">
				<div class="top-nav-warp">
					<div class="icon-back"></div>
					<div class="nav-title" id="nav_title">
						返回书架
					</div>
				</div>
			</div>
			<!--顶部导航结束-->
			<!--窗体-->
			<div class="top-nav-pannel-bk font-container"  style="display:none" ></div>
			<div class="top-nav-pannel font-container"  style="display:none">
				<div class="child-mod">
					<span>字号</span>
					<button id="large-font" class="spe-button">
						大
					</button>
					<button id="small-font" class="spe-button" style="margin-left:10px;">
						小
					</button>
				</div>
				<div class="child-mod" >
					<span >背景</span>
					<div class="bk-container bk-container-1">
						<div class="bk-container-current"></div>
					</div>
					<div class="bk-container bk-container-2">
					</div>
					<div class="bk-container bk-container-3">
					</div>
					<div class="bk-container bk-container-4">
					</div>
					<div class="bk-container bk-container-5">
					</div>
					<div class="bk-container bk-container-6">
					</div>
				</div>
			</div>
			<!--窗体结束-->
			<!--尾部button-->
			<div class="m-button-bar" id="bottom_tool_bar" style="padding-bottom:70px;">
				<ul class="u-tab" id="bottom_tool_bar_ul">
					<li id="prev_button">
						上一章
					</li>
					<li id="next_button" style="border-right:none">
						下一章
					</li>
				</ul>
			</div>
			<!--尾部button结束-->

			<div class="bottom-nav-bk bottom_nav" style="display:none"></div>
           
			<div class="bottom-nav bottom_nav" style="display:none" >
				<div class="item menu-button" id="menu_button">
					<div class="item-warp">
						<div class="icon-menu"></div>
						<div class="icon-text">
							目录
						</div>
					</div>
				</div>
				<div class="item" id="font-button">
					<div class="item-warp">
						<div class="icon-ft"></div>
						<div class="icon-text">
							字体
						</div>
					</div>
				</div>
				<div class="item" id="night-button" >
					<div class="item-warp"  id="day_icon">
						<div class="icon-day"></div>
						<div class="icon-text">
							白天
						</div>
					</div>
					<div class="item-warp"  id="night_icon" style="display:none">
						<div class="icon-night"></div>
						<div class="icon-text">
							夜间
						</div>
					</div>
				</div>
			</div>

			<div class="loading" id="loading" style="display:none">
				正在加载中...
			</div>
			<div class="m-tool-bar-mask" id="tool_bar_mask" style="display:none"></div>
			<ul class="menu-container chapter-list" id="menu_container" style="display:none"></ul>
			<div class="menu-mask" id="menu_mask" style="display:none"></div>
			<div class="mask" id="mask" style="display:none"></div>
		</div>
		<script src="lib/zepto.min.js"></script>
		<script>
			window.jQuery = $;
		</script>
	    <script src="js/index.js"></script>
		<script src="js/jquery.base64.js"></script>
		<script src="js/jquery.jsonp.js"></script>
	</body>

</html>
